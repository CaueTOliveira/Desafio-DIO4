<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://images.squarespace-cdn.com/content/v1/54fe3f66e4b0961e4d14ac2c/1539458176010-B7UMN3875E56A6JQVTNR/September-2018-homescreen.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://static.qustodio.com/public-site/uploads/2023/09/19071955/2023-02_SelfieSafetyTips_Thumbnail.png" alt="foto-perfil">
                </div>
                <a href="" class="instagram-login">Acessar conta</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao e sua conta?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Crie sua conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
